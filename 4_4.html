<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue SPAサンプルアプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <nav>
        <router-link to="/top">トップページ</router-link>
        <router-link to="/users">ユーザー一覧</router-link>
      </nav>
      <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>

    <script type="text/x-template" id="user-list">
      <div>
        <div class="loading" v-if="loading">読み込み中...</div>
        <div class="error" v-if="error">
          {{error}}
        </div>
        <div v-for="user in users" :key="user.id">
          <h2>{{ user.name }}</h2>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="user-detail">
      <div>
        <div class="loading" v-if="loading">読み込み中...</div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div v-if="user">
          <h2>{{ user.name }}</h2>
          <p>{{ user.description }}</p>
        </div>
      </div>
    </script>

    <script>
      const userData = [
        {
          id: 1,
          name: "Takuya",
          description: "東南アジアで働くエンジニアです.",
        },
        {
          id: 2,
          name: "Yohei",
          description: "自転車が趣味のエンジニアです。",
        },
      ];

      const getUser = (userId, callback) => {
        setTimeout(() => {
          const filteredUsers = userData.filter((user) => {
            return user.id === parseInt(userId, 10);
          });
          callback(null, filteredUsers && filteredUsers[0]);
        }, 1000);
      };
      var UserDetail = {
        template: "#user-detail",
        data: () => {
          return {
            loading: false,
            user: null,
            error: null,
          };
        },

        created: function () {
          this.fetchData();
        },

        watch: {
          $route: "fetchData",
        },

        methods: {
          fetchData: function () {
            this.loading = true;
            // this.$route.params.userId に現在のURL上のパラメーターに対応したuserIdが格納される
            getUser(
              this.$route.params.userId,
              function (err, user) {
                this.loading = false;
                if (err) {
                  this.error = err.toString();
                } else {
                  this.user = user;
                }
              }.bind(this)
            );
          },
        },
      };

      var getUsers = (callback) => {
        setTimeout(() => {
          callback(null, userData);
        }, 1000);
      };
      const UserList = {
        template: "#user-list",
        data: () => {
          return {
            loading: false,
            users: function () {
              return [];
            },
            error: null,
          };
        },
        created: function () {
          this.fetchData();
        },
        watch: {
          $route: "fetchData",
        },
        methods: {
          fetchData: function () {
            this.loading = true;
            getUsers(
              function (err, users) {
                this.loading = false;
                if (err) {
                  this.error = err.toString();
                } else {
                  this.users = users;
                }
              }.bind(this)
            );
          },
        },
      };
      const router = new VueRouter({
        routes: [
          {
            path: "/top",
            component: {
              template: "<div>トップページです。</div>",
            },
          },
          {
            path: "/users",
            component: UserList,
          },
          {
            path: "/users/:userId",
            component: UserDetail,
          },
        ],
      });
      const app = new Vue({
        router: router,
      }).$mount("#app");
    </script>
  </body>
</html>
